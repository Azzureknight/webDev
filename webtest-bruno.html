<!DOCTYPE html>
<html lang="en">

<head>
    <title>Primal Software</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            background-image: url("Assets/back.jpg");
        }

        .sidebar {
            margin: 0;
            padding: 0;
            width: 150px;
            background-color:rgb(138, 76, 96);
            position: fixed;
            height: 22%;
            overflow: auto;
        }

        .sidebar a {
            display: block;
            color: black;
            padding: 16px;
            text-decoration: none;
        }

        .sidebar a.active {
            background-color: rgb(2, 1, 1);
            color:wheat;
        }

        .sidebar a:hover:not(.active) {
            background-color: rgb(160, 160, 160);
            color:wheat;
        }

        div.content {
            margin-left: 900px;
            padding: 1px 16px;
            height: 1000px;
        }
    </style>

<body>
    <div class="sidebar">
        <a class="active" href="#">Home</a>
        <a href="#">Games</a>
        <a href="#">Apps</a>
        <a href="#">Contact</a>
    </div>

    <div class="content">
        
        <h1>Hey</h1>
       

    </div>

</body>


</html>
