<!DOCTYPE html>
<html lang="en">

<head>
    <title>Primal Software</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono|IBM+Plex+Sans+Condensed&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("Assets/back.jpg");
        }
        
        .sidebar {
            margin: 0;
            padding: 0;
            width: 100px;
            position: fixed;
            height: 100%;
            overflow: auto;
        }
        
        .sidebar a {
            display: block;
            color: black;
            padding: 16px;
            font-family: 'IBM Plex Sans Condensed', sans-serif;
            text-align: center;
            text-decoration: none;
        }
        
        .sidebar a.active {
            background-color: rgb(2, 1, 1);
            color: wheat;
        }
        
        .sidebar a:hover:not(.active) {
            background-color: rgb(160, 160, 160);
            color: wheat;
        }
        
        div.content {
            margin-left: 500px;
            padding: 1px 16px;
        }
        
        .title {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 40px;
            text-align: center;
            color: wheat;
        }
        
        @media screen and (max-width: 700px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .sidebar a {
                float: left;
            }
            div.content {
                margin-left: 0;
            }
        }
        
        @media screen and (max-width: 400px) {
            .sidebar a {
                text-align: center;
                float: none;
            }
        }
    </style>

    <body>


        <h1 class="title"><img src="Assets/weaver.png" alt="Weaver" width="52" height="52">Primal Software</h1>

        <hr>

        <div class="content">



        </div>

            <a href="Games.html">Games</a>
            <a href="Apps.html">Apps</a>
            <a href="Contact.html">Contact</a>
        </nav>



    </body>


</html>
